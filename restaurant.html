<!DOCTYPE html>
<html>

<head>
	<!-- The VIEWPORT meta tag is fundamental to ensure the correct responsiveness of the page -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!------------------------------------------------------------------------------------------->
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- There are only two stylesheets: instead of using media queries inside a single stylesheet,
	I let the browser load up the one it needs with a media query in the HTML file -->
	<link rel="stylesheet" media="screen and (max-width: 1000px)" href="css/mobile-styles.css">
	<link rel="stylesheet" media="screen and (min-width: 1001px)" href="css/styles.css">
	<!------------------------------------------------------------------------------------------->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
	<title>Restaurant Info</title>
</head>

<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Adding the main link to the Accessibility tree would be redundant because of the breadcrumbs -->
		<section class="headline">
			<h1><a href="/" aria-hidden="true" tabindex="-1">Restaurant Reviews</a></h1>
		</section>
		<!-- Beginning breadcrumb -->
		<nav aria-label="Breadcrumb" role="navigation">
			<ul id="breadcrumb">
				<li><a href="/">Home</a></li>
			</ul>
		</nav>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<!-- Using a label to have a better, descriptive MAIN -->
	<label class="hidden" id="main-label">Restaurant infos, working hours and reviews</label>
	<main id="maincontent" tabindex="0" aria-labelledby="main-label">
		<!-- Beginning map -->
		<!-- Link to skip the map for screen reader users -->
		<a class="hidden" href="#restaurant-sidebar">Skip to the content</a>
		<!-- Avoiding accessible interaction with the map, as the infos it holds are redundant with the rest of the content -->
		<section id="map-container" tabindex="0" aria-label="Interactive map of the restaurants" role="application">
			<div id="map" tabindex="-1" aria-hidden="true"></div>
		</section>
		<!-- End map -->
		<!-- Inserting the two sections inside a single container <section> makes it easier to use the
		flex layout, having to work with just two items instead of three -->
		<section id="restaurant-sidebar">
			<!-- Beginning restaurant -->
			<section id="restaurant-container">
				<h2 id="restaurant-name" tabindex="0" aria-describedby="restaurant-description"></h2>
				<img id="restaurant-img">
				<label id="restaurant-description">
					<p id="restaurant-cuisine"></p>
					<p id="restaurant-address"></p>
				</label>

				<label id="restaurant-hours-desc" tabindex="0" class="hidden">Working hours for this restaurant</label>
				<table id="restaurant-hours" tabindex="0" role="table" name="Restaurant Hours" aria-describedby="restaurant-hours-desc"></table>

			</section>
			<!-- end restaurant -->
			<!-- Beginning reviews -->
			<section id="reviews-container" tabindex="0" role="list" name="Reviews">
				<ul id="reviews-list"></ul>
			</section>
			<!-- End reviews -->
		</section>
		<!------------------------------------------------------------------------------------------->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End footer -->
	<script type="application/javascript" src="sw.js">
	</script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="">
	</script>
	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script type="text/javascript" src="js/dbhelper.js">
	</script>
	<!-- Main javascript file -->
	<script type="text/javascript" src="js/restaurant_info.js">
	</script>
	<!-- Google Maps -->
	<!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
	<!-- End scripts -->

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<!-- The VIEWPORT meta tag is fundamental to ensure the correct responsiveness of the page -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!------------------------------------------------------------------------------------------->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- There are only two stylesheets: instead of using media queries inside a single stylesheet,
	I let the browser load up the one it needs with a media query in the HTML file -->
	<link rel="stylesheet" media="screen and (max-width: 1000px)" href="css/mobile-styles.css">
  <link rel="stylesheet" media="screen and (min-width: 1001px)" href="css/styles.css">
	<!------------------------------------------------------------------------------------------->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

	<!-- Using a label to have a better, descriptive MAIN -->
	<label class="hidden" id="main-label">List of all restaurants</label>
  <main id="maincontent" tabindex="0" aria-labelledby="main-label">
		<!-- Avoiding accessible interaction with the map, as the infos it holds are redundant with the rest of the content -->
    <section id="map-container" tabindex="-1" aria-hidden="true" role="group">
      <div id="map" tabindex="-1"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 id="filter-label">Filter Results</h2>
				<label for="neighborhoods-select" class="hidden">Select a neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" aria-describedby="filter-label" role="combobox" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
				<label for="cuisines-select" class="hidden">Select a cuisine</label>
        <select id="cuisines-select" name="cuisines" aria-describedby="filter-label" role="combobox" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
